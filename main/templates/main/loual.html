{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/sumi.png' %}" alt="Лого">
        <span class="logo">SUMI-E</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home px-2"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card px-2"></i>Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper px-2"></i>Новости</li></a>
            <a href="{% url 'mails' %}"><li><i class="fas fa-paper-plane px-2"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button></li></a>
        </ul>
        <style>

            a {
  
            text-decoration: none;
  
            }
  
          </style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
